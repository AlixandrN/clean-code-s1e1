<!DOCTYPE html>
<html>
  <HEAD>
      <title>Todo App</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
      <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="title"><img src="./eisenhower-matrix.jpg"><a class='title__more-info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main-elem">
        <p><label for="new-task">Add Item</label>
          <div class="task"><input id='new-task'class="task__text" type="text"><button>Add</button></div>
        </p>
        <h3>Todo</h3>
        <ul id='incomplete-tasks'>
          <li>
              <input type='checkbox'><label class="task__text">Pay Bills</label>
              <input type="text" class="task__text">
              <button class="edit">Edit</button>
              <button class="del"><img src="./remove.svg"></button>
          </li>
          <li class="abled_edit-mode">
              <input type="checkbox"><label class="task__text">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__text">
              <button class='edit'>Save</button>
              <button class="del"><img src="./remove.svg"></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
              <input type="checkbox" checked><label class="task__text">See the Doctor</label>
              <input type="text" class="task__text">
              <button class="edit">Edit</button>
              <button class="del"><img src="./remove.svg"></button>
          </li>
        </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
